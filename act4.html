<!DOCTYPE html>
<html lang="en">
<head>

    
    <title>Full Image Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family:Quicksand;
        }
        .container {
            position: relative;
            height: 100vh;
            background: url('https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header, footer {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 15px;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Website</h1>
        </header>
        <div class="content">
            <p>LIMARIE ENCABO LASCONA</p>
        </div>
        <footer>
            <p>&copy; 2025 Cebu Technological University. BSGD 3-B.</p>
        </footer>
    </div>
</body>

</html>
